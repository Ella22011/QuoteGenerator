name: Label & comment issues

on:
  issues:
    types:
      - reopened
      - opened
      - closed  # Added to trigger on issue closed
  pull_request:
    types:
      - opened  # Added to trigger when a pull request is opened

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Attach label to issues
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["issue", "fix"]
            })
      - name: Comment on new issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening this issue! We'll take a look as soon as possible.

  comment_on_closed_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    if: github.event.issue.state == 'closed'  # This condition ensures it only runs on closed issues
    steps:
      - name: Comment on closed issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            The issue is now resolved.

  congratulate_first_pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check if it's the user's first pull request
        id: first_pr_check
        uses: actions/github-script@v6
        with:
          script: |
            const user = context.payload.pull_request.user.login;
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
            const userPrs = prs.data.filter(pr => pr.user.login === user);
            return userPrs.length === 1 ? 'true' : 'false';
          
      - name: Comment on first pull request
        if: steps.first_pr_check.outputs.result == 'true'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Congratulations on opening your first pull request! 🎉


