name: Label & comment issues

on:
  issues:
    types:
      - reopened
      - opened
      - closed  # Added to trigger on issue closed
  pull_request:
    types:
      - opened  # Added to trigger when a pull request is opened

jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Attach label to issues
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["issue", "fix"]
            })
      - name: Comment on new issue opened or reopened
        if: github.event.action == 'opened' || github.event.action == 'reopened'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening this issue! We'll take a look as soon as possible.

  comment_on_closed_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    if: ${{ github.event.issue.state == 'closed' }}
    steps:
      - name: Comment on closed issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            The issue is now resolved.

  congratulate_first_pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check if it's the user's first pull request
        id: first_pr_check
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.payload.pull_request.user.login;
            
            // Fetch all PRs from the repo
            const opts = github.rest.pulls.list.endpoint.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'all',
              per_page: 100
            });
  
            // Paginate through PRs to get all of them
            const prs = await github.paginate(opts);
            
            // Filter to get PRs opened by the same user
            const userPrs = prs.filter(pr => pr.user.login === creator);
  
            // Check if the user has opened only 1 PR (this would be their first)
            return userPrs.length === 1 ? 'true' : 'false';
  
      - name: Comment on first pull request
        if: ${{ steps.first_pr_check.outputs.result == 'true' }}  # Proceed if it's the first PR
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Congratulations on opening your first pull request! ðŸŽ‰