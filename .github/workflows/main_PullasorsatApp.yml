# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PullasorsatApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://pullasorsaregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b8465ab536b44538ca9fd2db48633a6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9bbc1fe6b5ba4db5b6b306c304613862 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: pullasorsaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b8465ab536b44538ca9fd2db48633a6 }}/pullasorsaregistry:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PullasorsatApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1a0a5dd42cd4498ba6558e0c11f8742 }}
        images: 'pullasorsaregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2b8465ab536b44538ca9fd2db48633a6 }}/pullasorsaregistry:${{ github.sha }}'