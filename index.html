<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
</head>
<body>
    <header class="header">
      <div class="logo-container">
          <img src="images/logo.png" alt="Quote Generator Logo" class="logo">
         <h1>Wise Thoughts Generator</h1>
      </div>
    </header>
    <div class="container">
        <div class="quote-box">
            <div class="quote-content">
              <div class="text-content">
                <p id="quote">Click the button to get a quote!</p>
                <span id="author">- Unknown</span>
              </div>
              <div class="image-container">
                <img id="random-image" src="" alt="Random Dog Image">
              </div>
            </div>
          </div>          
          <div class="button-container">
            <button id="new-quote">New Quote</button>
            <button id="copy-quote">Copy</button>
        </div>        
    </div>
    <footer class="footer">
      <p>&copy; 2025 Wise Thoughts Generator. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
